<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>

  <body>
    <div class="container"> 
      <header>
        <div class="topnav">
          <form id="search" role="search">
            <img src="./icons/magnify.svg" alt="magnify" />
            <input value="" type="submit" >
            <input type="search" id="search-input" name="search" spellcheck="false">
          </form>
          <img src="./icons/bell-ring-outline.svg" alt="bell" class="icon"/>
          <img src="./icons/cat.png" alt="cat" class="prof-pic"/>
          <p>Morgan Oakley</p>
        </div>
        <div class="bottomnav">
          <img src="./icons/cat.png" alt="cat" class="prof-pic"/>
          <span>
            <p>Hi there,</p>
            <p>Morgan Oakley (@morgan)</p>
          </span>
          <div class="button">New</div>
          <div class="button">Upload</div>
          <div class="button">Share</div>
        </div>

      </header>

      <div class="dashboard">
        <span>
          <img src="./icons/view-dashboard.svg" alt="dashboard" class="dash-img" />
          <h1>Dashboard</h1>
        </span>
        <ul>
          <li>
            <img src="./icons/home-outline.svg" alt="home" class="icon" />
            <a href="#">Home</a>
          </li>
          <li>
            <img src="./icons/account-outline.svg" alt="profile" class="icon" />
            <a href="#">Profile</a>
          </li>
          <li>
            <img src="./icons/message-outline.svg" alt="message" class="icon" />
            <a href="#">Messages</a>
          </li>
          <li>
            <img src="./icons/history.svg" alt="history" class="icon" />
            <a href="#">History</a>
          </li>
          <li>
            <img src="./icons/clipboard-clock-outline.svg" alt="tasks" class="icon" />
            <a href="#">Tasks</a>
          </li>
          <li>
            <img src="./icons/account-group-outline.svg" alt="group" class="icon" />
            <a href="#">Communities</a>
          </li>
          <div></div>
          <li>
            <img src="./icons/cog-outline.svg" alt="cog" class="icon" />
            <a href="#">Settings</a>
          </li>
          <li>
            <img src="./icons/lifebuoy.svg" alt="ring buoy" class="icon" />
            <a href="#">Support</a>
          </li>
          <li>
            <img src="./icons/shield-check-outline.svg" alt="shield" class="icon" />
            <a href="#">Privacy</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
